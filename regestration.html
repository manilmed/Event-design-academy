        <div class="content">
            <h2>Inscription</h2>
            <form action="https://formspree.io/f/xgvwbwoe" method="POST">
                <input type="text" name="nom" placeholder="Nom" required>
                <input type="text" name="prenom" placeholder="Prénom" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="telephone" placeholder="Téléphone">
                <input type="text" name="date_naissance" placeholder="Date de naissance" required>
                <input type="text" name="niveau_etude" placeholder="Niveau d'étude/Profession" required>
                <input type="text" name="date_formation" placeholder="Date de la formation" required>
                <input type= "text" name="Type de formation" placeholder="Type de formation" required>
                <input type="number" name="nombre_personnes" placeholder="Nombre de personnes" min="1" required>
                <select name="hebergement" required>
                    <option value="">Hébergement</option>
                    <option value="avec">Avec hébergement</option>
                    <option value="sans">Sans hébergement</option>
                </select>
                <input type="text" name="Modalité de paiement" placeholder="Modalité de paiement" required>
                <textarea name="message" placeholder="Message (optionnel)"></textarea>
                <button type="submit">S'inscrire</button>
            </form>
